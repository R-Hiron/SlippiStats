name: Build & Publish Slippi Stats Desktop
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install deps
      run: npm install

    - name: Build Vite frontend
      run: npm run build

    - name: Build Electron (NSIS)
      run: npm run dist

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/*.exe
          release/latest.yml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
